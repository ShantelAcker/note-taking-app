<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/779f1c7e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main.js"></script>
    <title>webnotes</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="app-title">webnotes</h1>
      </header>
      <button id="entry-button" class="app-button entry-button">
        New Entry
      </button>
      <div id="editor-container" class="editor-container">
        <textarea
          id="text-editor"
          class="text-editor"
          placeholder="enter your note..."
        ></textarea>
        <button id="submit-button" class="app-button submit-button">
          Submit
        </button>
      </div>
      <div id="notes-group-container" class="notes-group-container"></div>
    </div>
  </body>
</html>
